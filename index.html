<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">National Parks</h1>
            <p class="lead">Can you guess which one?</p>
        </div>
    <div class="row">
      <div class="col-md-12">
          <div class="card text-center">
              <div class="card-body">
                <h4 class="card-title">Word to Guess</h4>
                <h6 id = "wordToGuess">_ _ _ _ _ _ _ _ </h6>
              </div>
            </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <div class="card text-left">
              <div class="card-body">
                <p class="card-text">Wrong Guesses</p><span id = "wrongGuesses"></span>
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <div class="card text-left">
              <div class="card-body">
                <p class="card-text">Guesses Left</p><span id = "numGuesses">9</span>
              </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <div class="card text-left">
              <div class="card-body">
                <p class="card-text">Win Counter</p><span id = "winCounter">0</span>
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <div class="card text-left">
              <div class="card-body">
                <p class="card-text">Loss Counter</p><span id = "lossCounter">0</span> 
              </div>
          </div>
      </div>
    </div>
    <!-- end of rows -->

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Play Again</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </div>
    <script src = "assets/javascript/game.js"></script>
</body>
</html>
