<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Hangman Game</h1>
            <p class="lead">Guess the JavaScript Concept</p>
        </div>
    <div class="card text-center">
      <div class="card-body">
        <h4 class="card-title">Word to Guess</h4>
        <h6 id = "wordToGuess">_ _ _ _ _ _ _ _ </h6>
      </div>
    </div>
    <div class="card text-left">
      <div class="card-body">
        <p class="card-text">Wrong Guesses</p><span id = "wrongGuesses"></span>
      </div>
    </div>
    <div class="card text-left">
      <div class="card-body">
        <p class="card-text">Guesses Left</p><span id = "numGuesses">9</span>
      </div>
    </div>
    <div class="card text-left">
      <div class="card-body">
        <p class="card-text">Win Counter</p><span id = "winCounter">0</span>
      </div>
    </div>
    <div class="card text-left">
      <div class="card-body">
        <p class="card-text">Loss Counter</p><span id = "lossCounter">0</span> 
      </div>
    </div>

    <script src = "assets/javascript/game.js"></script>
</body>
</html>
